version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: imy220-project
    container_name: imy220-container
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    volumes:
      - ./backend/uploads:/app/backend/uploads
    restart: unless-stopped
